<div class="dashboard-todo-container">
  <div class="todo_template__container-template">
    <app-loading [loading]="loading">
      <app-todo-template [todo]="myTodo"></app-todo-template>
    </app-loading>
  </div>
  <mat-divider></mat-divider>
  <div class="todo-template__container-button">
    <button
      mat-fab
      color="primary"
      aria-label="Example icon button with a delete icon"
      matTooltip="back"
      (click)="handleGoBack()"
    >
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
  </div>
</div>
