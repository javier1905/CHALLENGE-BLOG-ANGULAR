<mat-card class="user-dashboard__content-user-template">
  <mat-card-header>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.website }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem"
        ><b class="user-dashboard__items">Compañia: &nbsp;</b>
        {{ user.company.name }}</mat-list-item
      >
      <mat-list-item role="listitem"
        ><b class="user-dashboard__items">Frase: &nbsp;</b>
        {{ user.company.catchPhrase }}</mat-list-item
      >
      <mat-list-item role="listitem"
        ><b class="user-dashboard__items">Visión: &nbsp;</b>
        {{ user.company.bs }}</mat-list-item
      >
    </mat-list>
  </mat-card-content>
</mat-card>
