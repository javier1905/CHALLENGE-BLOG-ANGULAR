<mat-card class="comment-template__container">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <mat-icon aria-hidden="false" aria-label="Example home icon"
        >person</mat-icon
      >
    </div>
    <mat-card-title>
      {{ comment?.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ comment?.email }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ comment?.body }}
    </p>
  </mat-card-content>
</mat-card>
