<div class="list-post__container">
  <mat-divider></mat-divider>
  <div class="list-post__filter-element">
    <mat-form-field class="example-form-field">
      <mat-label>write a title</mat-label>
      <input matInput type="text" [(ngModel)]="filterTitle" />
      <button
        mat-button
        *ngIf="filterTitle"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="filterTitle = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Id user</mat-label>
      <input matInput type="number" [(ngModel)]="filterId" />
      <button
        mat-button
        *ngIf="filterId"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="filterId = 0"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <mat-divider></mat-divider>
  <div class="list-post__list-element">
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option
        *ngFor="let post of listPost | filterListPost: filterTitle:filterId"
        [value]="post"
        (click)="goToThePost(post.id)"
      >
        {{ post.title }}
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
