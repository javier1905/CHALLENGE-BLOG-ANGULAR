<mat-card class="todo-template__container">
  <mat-card-header>
    <mat-card-title> Id de usuario: {{ todo?.userId }} </mat-card-title>
  </mat-card-header>
  <mat-card-content class="todo-template__content">
    <div>
      {{ todo?.title }}
    </div>
    <div>
      <mat-checkbox
        (change)="handleChange($event)"
        class="example-margin"
        [checked]="todo ? todo.completed : false"
      >
        Completo
      </mat-checkbox>
    </div>
  </mat-card-content>
</mat-card>
