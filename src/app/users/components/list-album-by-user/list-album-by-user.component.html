<div class="list-albums-by-user__container">
  <mat-card
    class="list-albums-by-user__content"
    *ngFor="let album of listAlbum"
  >
    <mat-card-header>
      <mat-card-title>
        {{ album?.title }}
      </mat-card-title>
      <mat-card-subtitle> Id post {{ album?.id }} </mat-card-subtitle>
      <div mat-card-avatar class="example-header-image">
        <mat-icon> album </mat-icon>
      </div>
    </mat-card-header>
  </mat-card>
</div>
